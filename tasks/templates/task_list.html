{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styleforall.css' %}">
    <title>Task List</title>
   
</head>
<body>
    <h2>Task List</h2>
    
    <button  ><a href="{% url 'task_create' %}">Create Task</a></button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.due_date }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <button> <a href="{% url 'task_update' task.id %}">Edit</a></button>
                   <button><a href="{% url 'task_delete' task.id %}">Delete</a></button>
                    
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No tasks available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
