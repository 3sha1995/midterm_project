{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styleforall.css' %}">
    <title>create/edit</title>
</head>
<body>
    <h1>{% if task.id %}Edit{% else %}Create{% endif %} Task</h1>
    
    {% if error_message %}
        <p >{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title|default:'' }}" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ task.description|default:'' }}</textarea><br><br>
        
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date|default:'' }}" required><br><br>

        <button type="submit">Save</button>
        <button><a href="{% url 'task_list' %}">Back</a></button>
        
    </form>
</body>
</html>
